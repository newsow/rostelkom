<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
	style="background-image: url(https://img.kvmeter.ru/upload/iblock/06e/06e1982866ddbbf5e67d7fb9273274b0.jpg);">
	<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
	<div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
		<div class="text-center">
			<h2 class="mt-6 text-4xl font-bold text-gray-900">
				РостелекомКлюч
			</h2>
			<p class="mt-2 text-sm text-gray-600">Пожалуйста, зайдите в свой аккаунт</p>
		</div>
		
		<form class="mt-8 space-y-6" action="#" method="POST">
			<input type="hidden" name="remember" value="true">
			<div class="relative">
				<label class="text-sm font-bold text-gray-700 tracking-wide"
        for="Email">
        Email</label>
				<input class=" w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
        id="Email"
        type="email"
        name="email"
         >
            </div>
			<div class="mt-8 content-center">
				<label class="text-sm font-bold text-gray-700 tracking-wide"
        for="Password">
					Пароль
				</label>
				<input class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"  placeholder="Введите пароль"
        type="password"
        id="Password"
        name="password" >
            </div>
			<div class="flex items-center justify-between">
					
				
			</div>
			<div>
				<button type="submit" class="w-full flex justify-center inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                    Войти
                </button>
			</div>
			<p class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500">
				<span>Нет аккаунта?</span>
				<a href="auth.html" class="text-blue-500 hover:text-blue-500no-underline hover:underline cursor-pointer transition ease-in duration-300"
        >Зарегестрируйтесь</a>
			</p>
		</form>
	</div>
</div>
</body>
</html>
